    <div class="container">
      <div class="row">
      <div class="col-md-6">
          <h1>choose from your brain</h1>

          <input type="text" id="search" placeholder="enter name">
          <button onclick="Author()">enter name </button>
          
         
        </div>
        <div class="col-md-6">
            <div id="showme"></div>
          </div>
      </div>
    </div>
    <script>
        async function Author() {
        const url = 'https://openlibrary.org/search/authors.json?q=' + document.getElementById('search').value;
        const options =
        {

           method: 'GET' 

        };
        
        const response = await fetch(url, options);
        const result = await response.text();
        const myObj = JSON.parse(result);
    
        const info = document.getElementById('showme');
        info.innerHTML = '';

        for (let i = 0; i < myObj.docs.length; i++) {
        const author = myObj.docs[i];
        const show = document.createElement('div');
        show.innerHTML = `

       <strong>Name:</strong> ${author.name || 'N/A'}<br>
       <strong>Top Work:</strong> ${author.top_work || 'N/A'}<br>
       <strong>Rating:</strong> ${author.ratings_average || 'N/A'}<br>
       <strong>Birthday:</strong> ${author.birth_date || 'N/A'}<br>
       <strong>Alternate names:</strong> ${author.alternate_names || 'N/A'}<br>
       <strong>Top subjects:</strong> ${author.top_subjects || 'N/A'}

        `;
        info.appendChild(show);
        }
        
      }
      </script>
